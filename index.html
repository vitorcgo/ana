<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: Poppins;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #3b0000f7;
        }

        .container {
            text-align: center;
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .countdown {
            font-size: 2rem;
            font-weight: bold;
            padding: 20px;
            color: #b70c0cf7;
            margin: 10px;

        }

        .countdown h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .countdown p {
            font-size: 1.2rem;
        }

        img {
            width: 10%;
        }

        .center {
            display: flex;
            justify-content: center;
        }

        @media screen and (max-width: 420px) {
            img {
                width: 30%;
            }
        }
    </style>
</head>

<body>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="container">

        <div class="center">
            <figure><img src="/images/feliz.png" alt=""></figure>
        </div>

        <div class="countdown" id="countdown1">
            <h2>ANIVERSÁRIO DO MEU AMOR</h2>
            <p id="time1"></p>
        </div>

        <br>
        <br>
        <br>
        <br>
        <br>

        <div class="center">
            <figure><img src="/images/heart.png" alt=""></figure>
        </div>

        <div class="countdown" id="countdown2">
            <h2>NOSSO PRIMEIRO 1 ANO</h2>
            <p id="time2"></p>
        </div>
    </div>

    <script>
        function updateCountdown(endDate, elementId) {
            const now = new Date();
            const targetDate = new Date(endDate);

            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById(elementId).innerHTML = "Hoje é o dia!";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById(elementId).innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(function () {
            updateCountdown("2024-11-20T00:00:00", "time1");
            updateCountdown("2024-12-02T00:00:00", "time2");
        }, 1000);

    </script>
</body>

</html>
